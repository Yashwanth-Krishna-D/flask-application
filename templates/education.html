<section id="education" class="py-5 bg-light">
  <div class="container">
    <!-- Education Title -->
    <h2 class="text-center section-title">Education</h2>

    <!-- Education Items -->
    <div class="row justify-content-center">
      {% for key, value in education.items() %}
      <div class="col-12 col-md-10 mb-3">
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center border-bottom pb-2">
          <h5 class="mb-1 fw-bold">{{ key }}</h5>
          <p class="mb-0 fst-italic text-sm-end text-muted">{{ value }}</p>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Skills Section -->
    <div class="my-5">
      <h3 class="text-center section-title">Skills</h3>
      <div class="d-flex flex-wrap justify-content-center gap-2">
        {% for skill in skills %}
        <span class="badge bg-secondary fs-6 px-3 py-2">{{ skill }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
